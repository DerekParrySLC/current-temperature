<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Current Temperature</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Codystar' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="my-styles.css">

  </head>
  <body>
    <div id="my-nav">    
      <a id="home" href="https://derekparryslc.github.io">Home</a>
      <a id="contact-me" href="https://derekparryslc.github.io/contact">Contact Me</a>
    </div>
    <div id="my-wrapper">
      <h2>Current Weather</h2>
      <div class="weather-app">
        <div class="weather-app_main">
          <div class="weather-app_main__information">
            <img class="weather-app_main__information--icon" src="#"/>
            <h1 class="weather-app_main__information--city"></h1>
            <h2 class="weather-app_main__information--temperature"></h2>
            <h3 class="weather-app_main__information--description"></h3>
          </div>
        </div>
      </div>
		</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="my-scripts.js"></script>
  </body>
</html>
